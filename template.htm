<html lang="en">
  <head>
    <title>Computational Geometry Lab</title>
    <style type="text/css">
      body {
          font-size: 14pt;
          line-height: 22pt;
          font-family: serif;
          color: Black;
          background-color: White; /*Snow;*/
      }
      p {
          text-align: justify;
      }
      a {
          color: DarkRed;
          text-decoration: none; 
      }
      /* container for everything on screen */
      #everything {
          margin-left: auto;
          margin-right: auto;
          margin-top: 5em;
          width: auto;
      }
      /* cglab.ca logo */
      #logo {
          font-style: italic;
          text-align: center;
          font-size: 140%;
          margin: 0;
          margin-top: 2em;
      }
      /* title and subtitle on the entry page */
      #title {
         text-align: center;
         white-space: nowrap;
         font-size: 400%;
         margin: 0;
         margin-top: 2em;
      }
      #subtitle {
          text-align: center;
          font-size: 140%;
          margin: 0;
          margin-top: 2em;
      }
      /* list of options at the top of screen */
      #options {
        display: block;
        text-align: center;
        white-space: nowrap;
        font-size: 161.8%;
        padding: 0;
        margin: 0;
        margin-top: 2em;
      }
      #options li {
        display: inline;
        list-style-type: none;
        white-space: nowrap;
        text-transform: lowercase;
        white-space: nowrap;
        padding: 0;
        margin: 0;
        margin-right: 2em;
      }
      #options li:last-child {
        margin-right: 0;
      }
      /* content wrapper for most text; must be included in most .htm files */ 
      div.text {
        margin: auto;
        width: auto;
        max-width: 35em;
      }
      /* page content, comes after header and everything else */
      #content {
        margin-top: 3em;
      }
      /* Don't break names */
      .name {
        white-space: nowrap;
      }
      /* seminar list stuff */
      table.seminars td {
        vertical-align: top;
      }
      /* styles for seminar abstracts */
      div.seminartitle {
        margin: 1em 0 1em 0;
        font-weight: bold;
        font-size: 140%;
        text-align: center;
      }
      div.seminarspeaker {
        margin-top: 1em;
        text-align: center;
      }
      div.seminaraffiliation {
        font-style: italic;
        text-align: center;
      }
      div.seminarabstract {
        margin: auto;
        margin-top: 1em;
        max-width: 35em;
      }
      td.speaker {
        white-space: nowrap;
      }
    
      td.date {
        white-space: nowrap;
      }
    
      table.seminars th {
        text-align: left;
      }
    </style>
    <script 
      src="http://hyphenator.googlecode.com/svn/tags/Version%204.0.0/Hyphenator.js">
    </script>
  </head>
  <body lang="en" class="hyphenate">
  <div id="everything">
    <!-- <div id="title">Computational Geometry Lab</div> -->
    <div id="logo"><a href="http://cglab.ca/"><img src="logo.png" alt="cglab.ca"/></a></div>    
    <ul id="options">
      <li>[[about]]</li>
      <li>[[people]]</li>
      <li>[[publications]]</li>
      <li>[[seminars|seminar/]]</li>
      <li>[[contact]]</li>
    </ul>
    <div id="content">
      $content
    </div>
  </div>
  </body>
  <script>Hyphenator.run();</script>
</html>
